<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops !!</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external stylesheet -->
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/red-background-comic-style_23-2149034894.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin: 0;
            color: #fff;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        img {
            max-width: 70%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        div {
            color: blue;
        }

        a {
            text-decoration: none;
            color: blue;
        }

        /* Updated footer styles */
        footer {
            background-color: #333;
            text-align: center;
            padding: 10px;
        }

        footer p {
            color: red;
            background-color: yellow;
            display: inline-block;
            padding: 5px 10px;
        }

        /* Updated link styles */
        main p {
            color: yellow; /* Change the "Follow us on social media:" text color to yellow */
        }

        main a {
            color: yellow !important; /* Change the Instagram link text color to yellow with higher specificity */
        }
    </style>
</head>
<body>
    <header>
        <h1>Whoops !!</h1>
    </header>
    <main>
        <img src="https://media.tenor.com/x8v1oNUOmg4AAAAd/rickroll-roll.gif" alt="You've been Rick Rolled">
        <div>
            <p style="color: yellow;">Follow us on social media:</p>
            <a href="https://www.instagram.com/garware_brm/" style="color: yellow !important;">Follow us on Instagram</a>
        </div>
    </main>
    <footer>
        <p>&copy; <span style="color: red;">BMS Retail Management</span></p>
    </footer>
</body>
</html>
